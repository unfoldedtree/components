<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../../dist/fo-ui.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $foui.config.importMap = {
            "*": '../../../components/${component}.html'
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body x-cloak x-import="counter;counter-trigger" class="p-2" x-data="{name: 'Counter to rename', winner: 'Jacky'}">   
    Rename the 2nd counter : <input type="text" x-model="name" class="rounded-md border-2 border-blue-500">
    <foui-counter x-data="{step: 1}" :primary="true" title="First" x-init="console.log('This is the first one')" owner-name="Tom"></foui-counter>
    <foui-counter x-data="{step: 5}" :title="name + ' @ ' + $prop('owner-name')" owner-name="Frank"></foui-counter>
    <foui-counter x-data="{step: 10, value: 1000}" :owner-name="winner">
        <foui-counter-trigger></foui-counter-trigger>
    </foui-counter>
</body>
