<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../../dist/fo-ui.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $foui.config.importMap = {
            "*": '../../../components/${component}.html'
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body x-cloak x-import="toggle" class="p-2 flex gap-y-5 flex-col items-start justify-start text-white">
    <div class="w-full max-w-xl" x-data="{ selected: false }">
        <p>Toggle w/Label (Shows Unchecked/Checked Slot States)</p>

        <div class="p-2 flex gap-2 flex items-start justify-start w-full">
            <foui-toggle 
                :label="'Username'" 
                :description="'Please select a username for your account'" 
                :toggled="selected" 
                :on-change="`(value) => { this.selected = value; console.log('Toggle changed: ' + value + ', Selected: ' + this.selected); }`"
            >
                <span slot="unchecked">
                    <svg class="size-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                        <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>

                <span slot="checked">
                    <svg class="size-3 text-indigo-600" fill="currentColor" viewBox="0 0 12 12">
                        <path d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z" />
                    </svg>
                </span>
            </foui-toggle>
        </div>
    </div>
</body>
