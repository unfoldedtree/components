<template 
    x-component.unwrap="button"
    size="md"
    variant="primary"
    :submit="false"
    :rounded="false"
    :disabled="false"
    :loading="false"
    :on-click="`() => {}`"
    :on-change="`() => {}`"
    x-init="$api && $api.init()"
    x-data="{ classList: '', loadingSize: '' }"
>
    <button :class="classList" @click="$prop('on-click')" :disabled="$prop('disabled')" :type="$prop('submit') ? 'submit' : 'button'">
        <slot name="prepend"></slot>
        
        <slot></slot>

        <slot name="append"></slot>

        <template x-if="$prop('loading')">
            <svg class="ml-0.5 animate-spin text-white" :class="loadingSize" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        </template>

        <template x-if="$prop('disabled')">
            <span class="absolute inset-0 bg-gray-200 opacity-50"></span>
        </template>
    </button>

    <script>
        return {
            init() {
                let initClasses = "flex gap-x-1 items-center overflow-hidden"
                let loadingSize = "size-4"

                // Get variant from props and remove -link from it if present
                // Default to 'primary' if not provided
                const variant = this.$prop('variant') ? this.$prop('variant').replace('-link', '') : 'primary';
                const isLink = this.$prop('variant') && this.$prop('variant').endsWith('link');

                if (isLink) {
                    switch (variant) {
                        case 'primary':
                            initClasses += " text-indigo-600 hover:text-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:text-indigo-500 dark:hover:text-indigo-400 dark:focus-visible:outline-indigo-500"
                            break
                        case 'secondary':
                            initClasses += " text-gray-900 dark:text-white dark:hover:text-gray-900 hover:bg-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-300 dark:focus-visible:outline-gray-700"
                            break
                        case 'danger':
                            initClasses += " text-red-600 hover:text-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 dark:text-red-500 dark:hover:text-red-400 dark:focus-visible:outline-red-500"
                            break
                        case 'soft':
                            initClasses += " text-indigo-600 hover:bg-indigo-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-800 dark:text-white dark:hover:bg-indigo-700 dark:focus-visible:outline-indigo-700"
                            break
                    }
                } else {
                    switch (variant) {
                    case 'primary':
                        initClasses += " relative bg-indigo-600 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500"
                        break
                    case 'secondary':
                        initClasses += " font-semibold text-gray-900 dark:text-white dark:hover:text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-300 dark:focus-visible:outline-gray-700"
                        break
                    case 'danger':
                        initClasses += " bg-red-600 font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 dark:bg-red-500 dark:hover:bg-red-400 dark:focus-visible:outline-red-500"
                        break
                    case 'soft':
                        initClasses += " font-semibold text-indigo-600 shadow-sm bg-indigo-50 hover:bg-indigo-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-800 dark:text-white dark:hover:bg-indigo-700 dark:focus-visible:outline-indigo-700"
                        break
                }
                }
                

                
                let sizedClasses = {
                    xs: "px-2 py-1 text-xs",
                    sm: "px-2 py-1 text-sm",
                    md: "px-2.5 py-1.5 text-sm",
                    lg: "px-3 py-2 text-sm",
                    xl: "px-3.5 py-2.5 text-sm",
                }

                if (this.$prop('rounded') === true) {
                    initClasses += " rounded-full"
                } else {
                    switch (this.$prop('size')) {
                        case 'xs':
                            initClasses += " rounded"
                            loadingSize = "size-3"
                            break
                        case 'sm':
                            initClasses += " rounded"
                            loadingSize = "size-3"
                            break
                        case 'md':
                            initClasses += " rounded-md"
                            loadingSize = "size-4"
                            break
                        case 'lg':
                            initClasses += " rounded-md"
                            loadingSize = "size-4"
                            break
                        case 'xl':
                            initClasses += " rounded-md"
                            loadingSize = "size-5"
                            break
                    }
                }
            
                let size = this.$prop('size')
                let sizeClasses = sizedClasses[size] || sizedClasses.md

                this.classList = initClasses + ' ' + sizeClasses + ' relative disabled:cursor-not-allowed'
                this.loadingSize = loadingSize
            }
        }
    </script>
</template>
